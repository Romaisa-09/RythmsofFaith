<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythms of Faith - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="RhythmsofFaith">RhythmsofFaith</li>
            
        </ul>
    </nav>

    <div class="signin-container">
        <h1>Sign Up</h1>
        <form action="your-signin-action" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" >




            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <p>Already have an Account? <a href="signin.html" target="blank">Sign In</a></p>

    </div>

</body>
</html>
